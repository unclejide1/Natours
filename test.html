<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan Your Tour</h1>
        <form id="tourForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="budget">Budget</label>
            <input type="text" id="budget" name="budget" required>

            <label for="activity">Activity During Tour</label>
            <select id="activity" name="activity">
                <option value="Sightseeing">Sightseeing</option>
                <option value="Adventure">Adventure</option>
                <option value="Cultural Exploration">Cultural Exploration</option>
                <option value="Relaxation">Relaxation</option>
            </select>

            <label for="destination">Tour Destinations</label>
            <select id="destination" name="destination">
                <option value="Paris">Paris, France</option>
                <option value="Rome">Rome, Italy</option>
                <option value="Barcelona">Barcelona, Spain</option>
                <option value="London">London, England</option>
                <option value="Cancun">Cancun, England</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Add more fields for other necessary tour details -->

            <button type="submit">Plan My Tour</button>
        </form>
    </div>
</body>
</html>
